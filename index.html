<html lang="en">
  <head>
      <title>My first proper HTML page</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-wrapper">
        <form id="testing-form">
            <input id="email" class="textbox" type="email" required>

            <input type="radio" name="license" value="Pro">Pro<br>
            <input type="radio" name="license" value="Free">Free<br><br>
            <input type="checkbox" name="remember_me" value="remember_me">Remember Me<br>
        </form>
    </div>

</html>
